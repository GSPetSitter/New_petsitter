<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/member/join}" th:object="${userCreateForm}" method="post">
    <div th:if="${param.error}">
        사용자 ID 어쩌구 저쩌구
    </div>
    <div th:if="${#fields.hasAnyErrors()}">
        <div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
    </div>
    <div class="mb-3">
        <label for="memberId" class="form-label">ID</label>
        <input type="text" th:field="*{memberId}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" th:field="*{nickname}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="pw1" class="form-label">비밀번호</label>
        <input type="password" th:field="*{pw1}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="pw2" class="form-label">비번확인</label>
        <input type="password" th:field="*{pw2}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="eMail" class="form-label">이메일</label>
        <input type="email" th:field="*{eMail}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="zipcode" class="form-label">우편번호</label>
        <input type="text" th:field="*{zipcode}" placeholder="우편번호를 입력하세요" class="form-control"/>
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">도로명주소</label>
        <input type="text" th:field="*{address}" placeholder="도로명주소를 입력하세요" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="detailaddress" class="form-label">상세주소</label>
        <input type="text" th:field="*{detailaddress}" placeholder="상세주소를 입력하세요" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="birth" class="form-label">생년월일</label>
        <input type="date" th:field="*{birth}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">휴대번호</label>
        <input type="text" th:field="*{phone}" class="form-control"/>
    </div>

    <input type="submit" value="회원가입" class="btn"/>
</form>
</body>
</html>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("detailaddress").value = extraAddr;

                } else {
                    document.getElementById("detailaddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById("address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("detailaddress").focus();
            }
        }).open();
    }
</script>
