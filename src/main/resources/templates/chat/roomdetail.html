<!DOCTYPE html>
<html lang="en">
<head>
    <title>Websocket ChatRoom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div>
        <h2 th:text="${roomName}"></h2>
    </div>
    <div class="d-flex justify-content-top">
        <form>
            <input id="subBtn" class="btn btn-primary" type="button" value="매칭하기"/>
        </form>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">내용</label>
        </div>
        <input type="text" id="messageInput" class="form-control">
        <div class="input-group-append">
            <!-- 수정: 클릭 이벤트 핸들러 추가 -->
            <button class="btn btn-primary" type="button" onclick="sendMessage()">보내기</button>
        </div>
    </div>
    <ul class="list-group" id="messageList">
        <!-- Messages will be appended here using JavaScript -->
    </ul>
    <div></div>
</div>
<!-- JavaScript -->
<script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    var sock = new SockJS("/ws-stomp");
    var ws = Stomp.over(sock);
    var reconnect = 0;

    var roomId = localStorage.getItem('sitter.roomId');
    var roomUUID = localStorage.getItem('sitter.roomUUID');
    var sender = /*[[${#authentication.name}]]*/ 'senderId';
    console.log(roomId);
    console.log(roomUUID);
    console.log(sender);

    function connect() {
        // 수정: WebSocket 연결이 이미 열려 있는지 확인
        if (ws && ws.connected) {
            return;
        }
        ws.connect({}, function (frame) {
            ws.subscribe("/sub/chat/room/" + roomUUID, function (message) {
                var recv = JSON.parse(message.body);
                recvMessage(recv);
            });
        }, function (error) {
            if (reconnect++ <= 5) {
                setTimeout(function () {
                    console.log("connection reconnect");
                    // 수정: 재연결 시도 시 새로운 소켓 및 WebSocket 생성 제거
                    connect();
                }, 10 * 1000);
            }
        });
    }

    function findRoom() {
        $.ajax({
            url: '/chat/room/enter/' + roomUUID,
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                $("h2").text(data.roomName);
            }
        });
    }

    function loadPreviousMessages() {
        $.ajax({
            url: '/chat/history/' + roomUUID,
            method: 'GET',
            dataType: 'json',
            success: function (messages) {
                messages.forEach(recvMessage);
            }
        });
    }

    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value;

        // JSON 형식의 데이터를 생성
        var chatMessageDTO = {
            sender: {
                'memberId': sender
            },
            chatRoom: {
                'id': roomId,
                'roomUUID': roomUUID
            },
            content: message
        };
        ws.send("/pub/chat/message", {}, JSON.stringify(chatMessageDTO));
        messageInput.value = '';
    }

    function recvMessage(recv) {
        var messageList = document.getElementById('messageList');
        var listItem = document.createElement('li');
        listItem.className = 'list-group-item';

        listItem.innerText = recv.sender.nickname + " - " + recv.content;

        // 메시지를 추가하고 스크롤을 아래로 이동
        messageList.appendChild(listItem);
        // 수정: 스크롤을 아래로 이동하는 부분을 추가하여 실시간으로 스크롤되도록 함
        messageList.scrollTop = messageList.scrollHeight;
    }

    $(document).ready(function () {
        findRoom();
        loadPreviousMessages();
        connect();
    });

    var hostId = localStorage.getItem('sitter.hostId');
    var guestId = localStorage.getItem('sitter.guestId');

   $("#subBtn").click(function(){
        alert("hostId : "+hostId+", guestId : "+guestId+", roomId : "+roomId);
        $.ajax({
            url: '/chat/room/matching',
            method: 'GET',
            data: { roomId : roomId, hostId : hostId, guestId : guestId, roomUUID : roomUUID },
            success: function (response) {
                alert("매칭이 성공 되었습니다.");
            },
             error: function(request, status, error){
                alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
            }
        });
   })
</script>
</body>
</html>
