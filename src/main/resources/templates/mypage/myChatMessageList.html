<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>


            <th>글쓴이</th>
            <th>내용</th>
            <th>보낸시간</th>
        </tr>
        </thead>
        <tbody>
        <!--1페이지당 출력할 게시물수만큼 반복시작
        *페이징처리에서 글번호 공식에 사용되는 개념
           paging정보.getTotalElements:총게시물수
           paging정보.number:현재 페이지 번호
           paging정보.size:페이지당게시물개수
           loop정보.index:나열 인덱스(0부터 시작.for반복문내부의 index)
           여기에서는 한페이지당 게시글수를 10-> 0~9 =>0첫번째페이지 글번호12 11 10~3
           여기에서는 한페이지당 게시글수를 2-> 0~1=>1 두번째페이지 글번호 2 1
        -->
        <tr th:each="question, loop : ${chatMessageDTO}">


            <td  th:if="${question.sender!=null}" th:text="${question.sender.memberId}"></td>
            <td  th:if="${question.content!=null}" th:text="${question.content}"></td>
            <td th:text="${#temporals.format(question.sendTime,'yyyy-MM-dd HH:mm')}"></td>


        </tr><!--1페이지당 출력할 게시물수만큼 반복끝-->
        </tbody>
    </table>


    <!-- Pagenation 부분 영역 시작-->


</div>
