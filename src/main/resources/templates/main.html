<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<h1>Main.임시</h1>
<!--<p>ID:<span th:text="${#authentication.principal.id}"></span></p>-->
<p>UserID:<span th:text="${#authentication.principal.memberId}"></span></p>
<p>Name:<span th:text="${#authentication.principal.name}"></span></p>
<p>Nickname:<span th:text="${#authentication.principal.nickname}"></span></p>
<ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <!--sec:authorize="isAnonymous()"-로그인 되지 않은 경우에만 해당 엘리먼트가 표시되게 한다.
        sec:authorize="isAuthenticated()"-로그인 된 경우에만 해당 엘리먼트가 표시되게 한다.-->
    <li class="nav-item">
        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/login}">로그인</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/member/join}">회원가입</a>
    </li>
    <li class="nav-item">
        <!--로그인 후 출력되는 영역 : 유저정보님-->
        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/member/logout}"
           th:text="${#authentication.name + '님 로그아웃'}"></a>

    </li>
</ul>
</body>
</html>
