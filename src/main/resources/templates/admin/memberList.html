<html layout:decorate="~{admin/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="adminContent" class="container my-5">
    <h3>회원목록</h3>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>회원번호</th>
            <th>이름</th>
            <th>아이디</th>
            <th>휴대폰</th>
            <th>이메일</th>
            <th>기능</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="memberDTO, loop : ${memberPage}">
            <td th:text="${memberPage.getTotalElements - (memberPage.number * memberPage.size) - loop.index}"></td>

            <!--요청주소 http://localhost/포트/question/detail?id/1~100
                <td th:text="${question.subject}"><a href="/question/detail?id=${question.id}"></a></td>-->
            <td>
                <!--요청주소 http://localhost/포트/question/detail/1~100
                th:href속성에서 주소를 나타낼때에는 반드시@{}을 이용해야한다
                @{URL}
                주의:URL이 조하되어질대에는 @{||} 작성해야한다-->
                <a th:href="@{|/admin/memberDetail/${memberDTO.id}|}"
                   th:text="${memberDTO.name}"></a>
                <!-- 답변갯수출력 : 답변갯수가 0개 초과시 출력 -->
                <!--<span class="text-danger small ms-1"
                      th:if="${#lists.size(question.answerList)>0}"
                      th:text="${#lists.size(question.answerList)}"></span>-->
            </td>
            <td th:text="${memberDTO.memberId}"></td>
            <td th:text="${memberDTO.phone}"></td>
            <td th:text="${memberDTO.EMail}"></td>
            <!--<td>
                <a th:href="@{|/admin/modify/${memberDTO.sitterNo}|}"
                   class="btn btn-modify-custom btn-outline-secondary" th:text="수정"></a>

                <a th:data-uri="'/admin/delete/' + ${memberDTO.sitterNo}"
                   class="delete btn  btn-delete-custom btn-outline-secondary">삭제</a>
            </td>-->

        </tr>
        </tbody>
    </table>
    <div th:if="${!memberPage.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 이전버튼:조건 -->
            <li class="page-item"
                th:classappend="${!memberPage.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${memberPage.number-1}|}"><span>이전</span></a>
            </li>
            <!-- 페이지번호:반복+연결+bootstrap [1] [2] [3] ~ [10] -->
            <li class="page-item"
                th:each="page:${#numbers.sequence(0,memberPage.totalPages-1)}"
                th:if="${page>=memberPage.number-3 and page<=memberPage.number+3}"
                th:classappend="${page==memberPage.number}? 'active'">
                <a class="page-link"
                   th:href="@{|?page=${page}|}"
                   th:text="${page+1}">
                </a>
            </li>
            <!-- 다음버튼 -->
            <li class="page-item"
                th:classappend="${!memberPage.hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${memberPage.number+1}|}"><span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</html>
