<html layout:decorate="~{admin/layout}"  xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="adminContent" class="container">
    <h5 class="my-3 border-bottom pb-2">글쓰기</h5>
    <!--CSRF자동생성을 하기 위해 th:action속성은 제거,
        CSRF값을 설정하기 위한 hidden을 추가한다
        폼의 action속성의 값은 question_form의 브라우저의 현재 URL을 기준으로 설정된다.
        즉 수정버튼을 클릭해서 폼이 보여지는 경우는 action="/question/modify/질문번호" method="post"
        즉 등록버튼을 클릭해서 폼이 보여지는 경우는 action="/question/add" method="post"-->
    <form id="adminBoardForm" th:object="${adminBoardForm}" method="post">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

        <!--유효성검사시 에러메세지 출력영역-->
        <!--<div  th:replace="~{form_errors::formErrorsFragment}"></div>-->

        <div class="mb-3">
            <label for="petTitle"  class="form-label">제목</label>
            <input type="text" th:field="*{petTitle}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="petContent" class="form-label">내용</label>
            <textarea th:field="*{petContent}" class="form-control" rows="8"></textarea>
        </div>

        <input type="submit" value="저장" class="btn btn-primary my-2"/>

    </form>
</div>
