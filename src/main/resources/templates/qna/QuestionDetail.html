<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<h2 th:text="${questionDTO.qnaTitle}"></h2>
<p th:text="${questionDTO.member.nickname}"></p>
<span th:text="${#temporals.format(questionDTO.qnaDate, 'yyyy-MM-dd HH:mm')}"></span>
<p th:text="${questionDTO.qnaContent}"></p>

<br/><br/>

<!-- 수정삭제-->
<div>
    <a th:href="@{'/question/edit/'+${questionDTO.qnaNo}}" >
        <button>수정</button>
    </a>

    <form th:action="@{'/question/delete/' + ${questionDTO.qnaNo}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" id="deleteBtn">삭제</button>
    </form>
</div>
</form>
</html>
