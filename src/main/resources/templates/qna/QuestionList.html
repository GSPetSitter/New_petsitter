</head>
<body>

<a th:href="@{/question/write}">글쓰기</a>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>(loop)번호</th>
        <th>글제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>

    <tbody>
    <!-- CONTENTS !-->
    <tr th:each="question, loop: ${questionList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${question.qnaNo}"></td>
        <td>
            <a th:href="@{'/question/detail/' + ${question.qnaNo}}">
                <span th:text="${question.qnaTitle}"></span>
            </a>
        </td>
        <td th:text="${question.member.nickname}">
        </td>

        <td>
            <span th:text="${#temporals.format(question.qnaDate, 'yyyy-MM-dd HH:mm')}"></span>
        </td>
        <td>   <span th:text="${question.qnaViewCnt}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
