<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 등록</title>
</head>
<body>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form id="writeForm" th:action="@{|/mainboard/modify/${sitterNo}|}" th:object="${writeForm}" method="post"
          enctype="multipart/form-data">
        <!-- 유효성 검사시 에러 메세지 출력 영역 -->
        <div th:if="${#fields.hasAnyErrors()}">
            <div th:each="err: ${#fields.allErrors()}" th:text="${err}"></div>
        </div>
        <div class="mb-3">
            <input type="file" multiple="multiple" th:field="*{boardFile}" id="boardFile" name="boardFile"
                   onchange="readURL(this); checkExtension(this);" class="form-control">
            <img src="#" id="preview" style="width:150px;"/>
        </div>
        <div class="mb-3">
            <label for="petTitle" class="form-label">제목</label>
            <input type="text" th:field="*{petTitle}" name="petTitle" id="petTitle" class="form-control">
        </div>
        <div class="mb-3">
            <input type="radio" th:field="*{petCategory}" th:name="petCategory" th:value="dog">강아지
            <input type="radio" th:field="*{petCategory}" th:name="petCategory" th:value="cat">고양이
        </div>
        <div class="mb-3">
            <input type="radio" th:field="*{category}" th:name="category" value="offer">구인
            <input type="radio" th:field="*{category}" th:name="category" value="search">구직
        </div>
        <div>
            <input type="text" th:field="*{price}" id="price" name="price">가격
        </div>
        <div class="mb-3">
            <div>날짜<input type="text" th:field="*{day}" id="day" th:name name="day"></div>
            <div>시작시간<input type="datetime-local" th:field="*{startTime}" id="startTime" name="startTime"></div>
            <div>끝시간<input type="datetime-local" th:field="*{endTime}" id="endTime" name="endTime"></div>
        </div>
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" th:field="*{petAddress}" name="petAddress" id="sample6_address" placeholder="주소"><br>
        <input type="text" th:field="*{petAddress}" name="petAddress" id="sample6_detailAddress" placeholder="상세주소">
        <input type="hidden" name="petAddressEct" id="sample6_postcode" placeholder="우편번호">
        <input type="hidden" name="petAddressEct" id="sample6_extraAddress" placeholder="참고항목">
        <div class="mb-3">
            <label for="petContent" class="form-label">내용</label>
            <textarea type="text" th:field="*{petContent}" name="petContent" id="petContent" class="form-control" rows="8"></textarea>
        </div>
        <input type="submit" value="글등록" class="btn btn-primary my-2">
    </form>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if (data.userSelectedType === 'R') {
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }


    function readURL(obj) {
        if (obj.files && obj.files[0]) { //파일이 있드면
            var reader = new FileReader(); //FileReader()객체생성
            reader.onload = function (e) {
                //id가 preview인 요소의 src속성값을 설정 =>img src속성값을 파일명으로 적용
                document.getElementById('preview').src = e.target.result;
            }
            reader.readAsDataURL(obj.files[0]);
        }
    }

    var regex = new RegExp("(.*?)\.(jpg|png|GIF)$");
    var maxSixe = 5242880;

    function checkExtension(obj) {
        var files = obj.files;
        if (!regex.test(files[0].name)) {
            alert("해당 종류의 파일은 업로드할 수 없습니다.")
            document.getElementById("boardFile").value = "";
            return false;
        }
        if (files[0].size >= maxSixe) {
            alert("파일 사이즈 초과");
            document.getElementById("boardFile").value = "";
            return false;
        }
        return true;
    }

</script>
</body>
</html>
